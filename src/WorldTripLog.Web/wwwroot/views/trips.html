<div class="col-md-6 col-md-offset-3">
  <div class="text-center" ng-if="vm.loading">
    <div class="loader"></div>
  </div>
  <table ng-if="!vm.loading" class="table table-responsive table-striped">
    <tr ng-repeat="trip in vm.trips">
      <td>{{trip.name}}</td>
      <td>{{trip.dateCreated | date: 'MM-dd-yyyy'}}</td>
      <td><a ng-href="#/editor/{{trip.id}}" class="btn btn-sm btn-primary">Manage</a></td>
    </tr>
  </table>

  <form novalidate name="newTripForm" ng-submit="vm.addTrip()">
    <div class="form-group">
      <label for="">Trip Name</label>
      <input type="text" class="form-control" id="name" name="name" ng-model="vm.newTrip.name" required ng-minlength="5" />
      <span ng-show="newTripForm.name.$error.required && !newTripForm.name.$pristine" class="text-warning">Name is required</span>
      <span ng-show="newTripForm.name.$error.minlength" class="text-warning">Name must be at least five characters</span>
    </div>
    <div class="form-group">
      <input type="submit" value="Add" class="btn btn-success btn-sm" ng-disabled="newTripForm.$invalid">
    </div>
  </form>
</div>
